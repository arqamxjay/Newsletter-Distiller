{% extends "base.html" %}

{% block title %}Sign Up - Newsletter Distiller{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 4rem auto;">
    <div class="card">
        <div class="card-header">
            <div>
                <h2>Create your account</h2>
                <p class="muted" style="margin-top: 0.35rem;">Start turning newsletters into insights.</p>
            </div>
            <span class="tag">Free</span>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
        </form>

        <p style="margin-top: 1.25rem; text-align: center;" class="muted">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
